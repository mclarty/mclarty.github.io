<html>
  {% include head.html %}
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="page">
            {% include header.html %}
						<hr />
            <article>
              <h1>{{ page.title }}</h1>
              <h3>{{ page.date }}</h3>
              <p>{{ page.content }}</p>
            </article>
            <footer>
              {% if page.comments %}
              {% include disqus.html %}
              {% endif %}
            </footer>
					</section>

				<!-- Footer -->
				{% include footer.html %}
			</div>

    <!-- Scripts -->
      {% include is-loading.html %}
      {% include ga.html %}

	</body>
</html>

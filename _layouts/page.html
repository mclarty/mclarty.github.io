---
layout: default
---
<div class="wrapper">
<div class="page">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {% include page_divider.html %}

  <article class="post-content">
    {{ content }}
  </article>

  <section class="rss">
    <p class="rss-subscribe text"><strong><a href="https://github.com/mclarty/{{ site.url | remove: "http://" }}/blob/master/{{ page.path }}">Suggest an edit on GitHub</a></strong></p>
  </section>

</div>
</div>

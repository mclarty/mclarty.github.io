<html>
  {% include head.html %}
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="page">
            {% include header.html %}
						<hr />
						<h1>{{ page.title }}</h1>
            <article>
              <ul>
                {% for post in site.posts %}
                <li>
                  <a href="{{ post.url }}">{{ post.title }}</a>
                  <p>{{ post.excerpt }}</p>
                </li>
                {% endfor %}
              </ul>
            </article>
					</section>

				<!-- Footer -->
				{% include footer.html %}
			</div>

    <!-- Scripts -->
      {% include is-loading.html %}
      {% include ga.html %}

	</body>
</html>
